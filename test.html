<html>
    <head>
        <link rel="stylesheet" href="./styles/Banner-Style.css">
        <link rel="stylesheet" href="./styles/Gstyle.css">
    </head>
    <body>
        <div class="first_img">
            <button class="prev"><</button>
        <div class="carousel-container">           
            <div class="carousel_items">
              <div class="carousel_item item1">
              </div>
              <div class="carousel_item item2">
              </div>
              <div class="carousel_item item3">
              </div>
              <div class="carousel_item item4">
              </div>
            </div>
          </div>
          <button class="next">></button>
        </div>
          <script>
            const carouselItems = document.querySelectorAll(".carousel_item");
            const prevBtn = document.querySelector(".prev");
            const nextBtn = document.querySelector(".next");
            
            let i = 0;
            
            function updateImage() {
                Array.from(carouselItems).forEach((item, index) => {
                    item.style.transform = `translateX(-${i * 100}%)`;
                });
            }
            
            prevBtn.addEventListener('click', () => {
                if (i > 0) {
                    i--;
                } else {
                    i = carouselItems.length - 1;
                }
                updateImage();
            });
            
            nextBtn.addEventListener('click', () => {
                if (i < carouselItems.length - 1) {
                    i++;
                } else {
                    i = 0;
                }
                updateImage();
            });
            // автоматическое пролистование
            setInterval(() => {
            if (i < carouselItems.length - 1) {
                i++;
            } else {
                i = 0;
            }
            updateImage();
        }, 10000);
            </script>
            
    </body>
</html>
